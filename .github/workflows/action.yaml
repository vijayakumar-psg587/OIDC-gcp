name: GitHub Actions
on: [push]

jobs:
  OIDC-GCP:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - shell: bash
        run: |
          echo ${ACTIONS_ID_TOKEN_REQUEST_URL} > url.txt
          echo "ID TOken url:${ACTIONS_ID_TOKEN_REQUEST_URL}"
      - shell: bash
        run: |
          echo ${ACTIONS_ID_TOKEN_REQUEST_TOKEN} > token.txt
          echo "ID TOken:${ACTIONS_ID_TOKEN_REQUEST_TOKEN}"
          cat token.txt
      - id: idtoken
        shell: bash
        run: |
          token=${ACTIONS_ID_TOKEN_REQUEST_TOKEN}
          runtimeUrl=${ACTIONS_ID_TOKEN_REQUEST_URL}
          runtimeUrl="${runtimeUrl}&audience=oidc_github_audience"
          echo $runtimeUrl
          ID_TOKEN=$(curl -H "Authorization: bearer ${token}" ${runtimeUrl} | jq -r ".value")
          echo ::set-output name=idtoken::$ID_TOKEN
          echo $ID_TOKEN > idtoken.txt
          cat idtoken.txt
          echo "ID Token from github is:${ID_TOKEN}"
      - id: sts_token
        shell: bash
        run: |
          GCP_PROVIDER=echo '${{ secrets.GCP_PROVIDER_NAME }}' | base64 --decode
          echo "GCP provider:${GCP_PROVIDER}"
          STS_TOKEN=$(curl -0 -X POST https://sts.googleapis.com/v1/token \
              -H 'Content-Type: text/json; charset=utf-8' \
              -d @- <<EOF | jq -r .access_token
              {
                  "audience"           : "//iam.googleapis.com/projects/${{ secrets.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.GCP_PROVIDER_POOL_NAME }}/providers/${{ secrets.GCP_PROVIDER_NAME }}",
                  "grantType"          : "urn:ietf:params:oauth:grant-type:token-exchange",
                  "requestedTokenType" : "urn:ietf:params:oauth:token-type:access_token",
                  "scope"              : "https://www.googleapis.com/auth/cloud-platform",
                  "subjectTokenType"   : "urn:ietf:params:oauth:token-type:jwt",
                  "subjectToken"       : "${{steps.idtoken.outputs.idtoken}}"
              }
          EOF)
          echo "STS TOKEN:${STS_TOKEN}"
          echo $STS_TOKEN > sts_token.txt
          echo ::set-output name=sts_token::$STS_TOKEN
      - id: access_token
        shell: bash
        run: |
          ACCESS_TOKEN=$(curl -0 -X POST https://iamcredentials.googleapis.com/v1/projects/354637341667/serviceAccounts/${{ secrets.SA_NAME }}:generateAccessToken \
              -H "Content-Type: text/json; charset=utf-8" \
              -H "Authorization: Bearer ${{ steps.sts_token.outputs.sts_token }}" \
              -d @- <<EOF | jq -r .accessToken
              {
                  "scope": [ "https://www.googleapis.com/auth/cloud-platform" ]
              }
          EOF)
          echo $ACCESS_TOKEN > access_token.txt
          echo "ACCESS TOKEN:${ACCESS_TOKEN}"
          echo ::set-output name=access_token::$ACCESS_TOKEN
      - name: 'Access secret'
        run: |-
          curl https://secretmanager.googleapis.com/v1/projects/${{ secrets.PROJECT_ID }}/secrets/my-secret/versions/1:access \
            --header "Authorization: Bearer ${{ steps.access_token.outputs.access_token }}"
          echo "Done!!!" 
